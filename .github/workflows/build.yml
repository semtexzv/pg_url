name: build

on:
  push

jobs:
  build-builder:
    name: "Build docker builder"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ ubuntu-focal, debian-bullseye, fedora-37 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          file: build/${{matrix.image}}/Dockerfile

          cache-from: type=gha,scope=build-${{matrix.image}}
          cache-to: type=gha,mode=max,scope=build-${{matrix.image}}
          tags: pgx-${{matrix.image}}-amd64:latest
          outputs: type=docker,dest=/tmp/${{matrix.image}}.tar

      - name: Cache docker image
        uses: actions/cache@v3
        with:
          key: builder-${{matrix.image}}
          path: |
            /tmp/${{matrix.image}}.tar

  build-ext:
    name: "Build extension binaries"
    needs: build-builder
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ 11, 12, 13, 14, 15 ]
        image: [ ubuntu-focal, debian-bullseye, fedora-37 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache docker image
        uses: actions/cache@v3
        with:
          key: builder-${{matrix.image}}
          path: |
            /tmp/${{matrix.image}}.tar

      - name: Load image
        run: |
          docker load --input /tmp/${{matrix.image}}.tar
          docker image ls -a

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          key: ${{matrix.image}}-pg${{matrix.version}}
          path: target

      - name: run builder
        run: |
          mkdir -p artifacts
          docker run -v ${PWD}:/home/docker/pkg/:rw -v ${PWD}/target:/home/docker/pkg/target:rw -v ${PWD}/artifacts:/artifacts:rw --user root:root -e PG_VERSION=${{matrix.version}} pgx-${{matrix.image}}-amd64:latest ./scripts/package.sh ${{matrix.image}}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pg_url-${{matrix.image}}-pg${{matrix.version}}-amd64
          path: artifacts/

  release:
    name: "Release built extension binaries"
    needs: build-ext
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: List Files
        run: |
          ls artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/pg_url-*/**